<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">

		<title>week 6</title>

		<style type="text/css">

			.row {

            display: flex;

        }

        .cell {

            width: 30px;
            height: 30px;
            margin: 3px;
            padding: 3px;
            cursor: pointer;

        }

		</style>

	</head>

	<body>

		<div id="app">

			<div v-if="gameOver" class="gameOver">Game Over!!!!! User {{ winningplayer }} wins the battle :)</div>
            <div class="gameSpace">
                <div  class="row" 
                    v-for="(row, indexR) in grid" 
                    v-bind:key="row">
                <div class="cell" 

                     v-for="(item, indexC) in row"
                     v-bind:key="item"
                     v-on:click="selectCell(indexR, indexC)">
                    {{ item }}

                </div>

            </div>

			</div>

		</div>



		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

	</body>

</html>
